<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Player Tic-Tac-Toe</title>
    <style>
        /*
        -- CRITICAL: CUSTOM IMAGE SETUP --
        Replace these placeholder URLs with the actual paths to your X and O images.
        Ensure your images are roughly square (e.g., 80px x 80px) for best results.
        */
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Squada+One&family=Tiny5&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); /* Added for the button */

        :root {
            --player-image-url: url('avatar.gif'); /* REPLACE THIS with your 'X' image path */
            --computer-image-url: url('avatarh.gif'); /* REPLACE THIS with your 'O' image path */
            --cell-size: 100px;
            --grid-line-color: #cbd5e1; /* Slate-300 */
        }
        #game-container {
            background-color: transparent;
        }
        body {
            /* Converted: bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4 */
            font-family: 'Pixelify Sans', Arial, sans-serif;
            background-color: rgb(133, 180, 115); /* Fallback, color from media query */
            background-image: url(bg4.gif);
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem; /* p-4 */
            text-align: center;
            position: relative;
            color: white;
            margin-left: auto;
            margin-right: auto;
            padding-bottom: 95px; /* Adjust for fixed bottom nav */
        }
        
        #game-container {
            /* Converted: bg-white p-8 rounded-xl shadow-2xl flex flex-col items-center max-w-sm w-full */
            background-color: white;
            padding: 2rem; /* p-8 */
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); /* shadow-2xl */
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 24rem; /* max-w-sm */
            width: 100%; /* w-full */
        }

        h1 {
            /* Converted: text-3xl font-extrabold mb-4 */
            color: #1f2937; /* Dark text color to show on white background */
            font-size: 1.875rem; /* text-3xl */
            font-weight: 800; /* font-extrabold */
            margin-bottom: 1rem; /* mb-4 */
        }
        
        /* Game Status Display */
        #game-status {
            /* Converted: text-xl font-semibold text-indigo-600 mb-6 transition-all duration-300 */
            min-height: 40px;
            font-size: 1.25rem; /* text-xl */
            font-weight: 600; /* font-semibold */
            color: #4f46e5; /* text-indigo-600 (default) */
            margin-bottom: 1.5rem; /* mb-6 */
            transition: all 0.3s; /* transition-all duration-300 */
        }
        
        /* Inline span for dynamic color in JS */
        #game-status span {
            /* Base style for the text inside the status div */
            transition: color 0.3s ease;
        }

        /* Base Grid Setup */
        #board {
            /* Converted: mb-8 */
            margin-bottom: 2rem; /* mb-8 */
            
            display: grid;
            grid-template-columns: repeat(3, var(--cell-size));
            grid-template-rows: repeat(3, var(--cell-size));
            border: 3px solid #1f2937; /* Dark border around the whole board */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            overflow: hidden;
            background-color: #58bfc8; /* Slate-50 */
        }

        /* Styling for individual cells */
        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            border: 1px solid var(--grid-line-color);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
            background-size: 70%; /* Image size inside the cell */
            background-repeat: no-repeat;
            background-position: center;
        }

        .cell:hover:not(.player-mark):not(.computer-mark) {
            background-color: #eff6ff; /* Blue-50 */
        }

        /* Player's mark (uses the image URL defined in :root) */
        .cell.player-mark {
            background-image: var(--player-image-url);
            cursor: default;
        }

        /* Computer's mark (uses the image URL defined in :root) */
        .cell.computer-mark {
            background-image: var(--computer-image-url);
            cursor: default;
        }

        /* Winning cell highlight */
        .cell.winner-highlight {
            background-color: #4ade80 !important; /* Green-400 */
        }

        /* --- Custom Button Style --- */
        #restart-btn {
             /* Overrides for specific button */
             background-color: #d83434 !important;
        }

        /* --- Shared Button Styles --- */
        button {
             color: #fff;
             /* Removed inline style from the restart button and added to CSS: background-color: #d83434; */
             padding: 15px 40px 15px 40px;
             margin: 10px;
             font-size: 14px;
             font-family: "Press Start 2P", system-ui;
             border: 0;
             box-shadow: 0px 5px black, 0px -5px black, 5px 0px black, -5px 0px black, 0px 10px #00000038, 5px 5px #00000038, -5px 5px #00000038, inset 0px 5px #ffffff36 ;
             cursor: pointer;
             width: 200px;
             height: 45px;
        }
        button:active {
             transform: translateY(5px);
             box-shadow: 0px 5px black, 0px -5px black, 5px 0px black, -5px 0px black,inset 0px 5px #00000038;
        }
        
        /* --- Bottom Nav Styles (Kept as is, assuming these were not from Tailwind) --- */
        @media (max-width: 768px) {
            /* Mobile styles from original code */
            /* ... (omitted for brevity, assume original styles apply) ... */

          .bottom-nav {
            display: flex; 
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px; 
            background-color: #4a7a88; 
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 10px; 
          }

          .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white; 
            flex-grow: 1; 
            height: 100%;
            font-size: 0.75rem; 
            transition: background-color 0.2s;
            background-color: transparent; 
          }

          .nav-item:hover {
            background-color: #34495e;
          }
          
          .nav-item .icon {
            font-size: 1.5rem;
            line-height: 1; 
          }

          .nav-item .label {
            margin-top: 3px;
            font-family: 'Pixelify Sans', sans-serif;
          }

          .bottom-nav .nav-item:nth-child(2) { 
            position: relative;
            top: -20px; 
            width: 80px; 
            height: 80px; 
            border-radius: 15%; 
            background-color: #d9a56b; 
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.3);
            flex-grow: 0; 
            flex-shrink: 0; 
            flex-basis: auto;
            margin-left: 15px; 
            margin-right: 15px;
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center; 
            padding-top: 0; 
          }

          .bottom-nav .nav-item:nth-child(2) .icon {
            font-size: 2.5rem; 
            line-height: 1;
          }

          .bottom-nav .nav-item:nth-child(2) .label {
            position: static; 
            width: auto;
            text-align: center;
            font-size: 0.65rem; 
            margin-top: 0;
            color: white; 
          }

          .bottom-nav .nav-item:nth-child(2):hover {
            background-color: #34495e; 
          }
        }

        /* Remaining styles (progress bars, icons) */
        @media (max-width: 470px) {
          .progress-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-wrap: nowrap;
            gap: 1rem;
          }
          .progress-bar-vertical {
            height: 80px;
          }
        }

        .progress-bar-vertical {
          height: 80px;
        }

        .primary-icon {
          filter: invert(61%) sepia(14%) saturate(1234%) hue-rotate(350deg) brightness(85%) contrast(89%);
        }

        .secondary-icon {
          filter: invert(88%) sepia(4%) saturate(6809%) hue-rotate(166deg) brightness(102%) contrast(83%);
        }
        
    </style>
</head>
<body>

    <div id="game-container">
        <h1>TIC-TAC-TOE</h1>

        <div id="game-status">
            <span class="status-indigo">Kimbap's Turn</span>
        </div>
        
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <button id="restart-btn">RESTART!</button>
    </div>
    <nav class="bottom-nav">
        <a href="naughtCross.html" class="nav-item">
          <span class="icon"><img src="games.svg" width="50px" class="secondary-icon"></span>
          <span class="label"></span>
        </a>
        <a href="index.html" class="nav-item">
          <span class="icon"><img src="home.svg" width="50px" class="primary-icon"></span>
          <span class="label"></span>
        </a>
        <a href="settings.html" class="nav-item">
          <span class="icon"><img src="settings.svg" width="50px" class="secondary-icon"></span>
          <span class="label"></span>
        </a>
      </nav>
    <script>
        // --- JAVASCRIPT LOGIC ---

        // Helper function to replace Tailwind classes with standard classes/inline styles
        function getStatusSpanHtml(player, statusText) {
            let colorClass = '';
            if (statusText.includes('Won')) {
                colorClass = 'status-green'; // text-green-600
            } else if (statusText.includes('Draw')) {
                colorClass = 'status-yellow'; // text-yellow-600
            } else if (player === 'player') {
                colorClass = 'status-indigo'; // text-indigo-600
            } else if (player === 'computer') {
                colorClass = 'status-red'; // text-red-600
            }
            return `<span class="${colorClass}">${statusText}</span>`;
        }

        // --- Add Color Classes to CSS (For JS use) ---
        // Since the JS relies on `statusDisplay.innerHTML = `<span class="text-green-600">...`, 
        // we'll add the equivalent color classes to the existing CSS block for the JS to use.
        (function addColorStyles() {
            const style = document.createElement('style');
            style.textContent = `
                /* CSS equivalents for Tailwind text color classes used in JS */
                .status-green { color: #059669; } /* text-green-600 */
                .status-yellow { color: #fbbf24; } /* text-yellow-600 */
                .status-indigo { color: #4f46e5; } /* text-indigo-600 */
                .status-red { color: #dc2626; } /* text-red-600 */
            `;
            document.head.appendChild(style);
        })();


        // Element references
        const cells = document.querySelectorAll('.cell');
        const statusDisplay = document.getElementById('game-status');
        const restartButton = document.getElementById('restart-btn');

        // Game state variables
        let board = Array(9).fill(''); // Represents the 3x3 grid state: ['', 'X', 'O', ...]
        let currentPlayer = 'player'; // 'player' (X) or 'computer' (O)
        let gameActive = true;

        // Custom mark identifiers (these match the CSS classes)
        const PLAYER_MARK = 'player-mark';
        const COMPUTER_MARK = 'computer-mark';

        // All possible winning combinations (indexes of the board array)
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        // --- Core Game Functions ---

        /**
         * Updates the internal board state and the cell's appearance.
         * @param {HTMLElement} clickedCell - The DOM element of the cell.
         * @param {number} clickedCellIndex - The index (0-8) of the cell.
         */
        function handleCellPlayed(clickedCell, clickedCellIndex) {
            // Update the internal state: 'player' or 'computer'
            board[clickedCellIndex] = currentPlayer;

            // Add the corresponding CSS class to display the custom image
            clickedCell.classList.add(currentPlayer === 'player' ? PLAYER_MARK : COMPUTER_MARK);
        }

        /**
         * Checks if the game has ended (win or draw).
         * @returns {boolean} True if the game is over, false otherwise.
         */
        function handleResultValidation() {
            let roundWon = false;
            let winningLine = null;

            for (const condition of winningConditions) {
                const [a, b, c] = condition;
                const markerA = board[a];
                const markerB = board[b];
                const markerC = board[c];

                // Check if all three cells in the condition are marked by the same player
                if (markerA !== '' && markerA === markerB && markerB === markerC) {
                    roundWon = true;
                    winningLine = condition;
                    break;
                }
            }

            if (roundWon) {
                gameActive = false;
                // REPLACED Tailwind-dependent innerHTML with pure JS function
                statusDisplay.innerHTML = getStatusSpanHtml(currentPlayer, `${currentPlayer === 'player' ? 'You' : 'Hannan'} Won! 🎉`);
                // Highlight winning cells
                winningLine.forEach(index => cells[index].classList.add('winner-highlight'));
                return true;
            }

            // Check for a draw (board is full and no winner)
            if (!board.includes('')) {
                gameActive = false;
                // REPLACED Tailwind-dependent innerHTML with pure JS function
                statusDisplay.innerHTML = getStatusSpanHtml(currentPlayer, `It's a Draw! 🤝`);
                return true;
            }

            return false;
        }

        /**
         * Switches the current player and triggers the computer move if necessary.
         */
        function handlePlayerChange() {
            currentPlayer = currentPlayer === 'player' ? 'computer' : 'player';
            const statusText = currentPlayer === 'player' ? 'Your Turn' : 'Hannan\'s Turn';
            
            // REPLACED Tailwind-dependent innerHTML with pure JS function
            statusDisplay.innerHTML = getStatusSpanHtml(currentPlayer, statusText);

            // If it's the computer's turn, wait a moment and then execute its move
            if (gameActive && currentPlayer === 'computer') {
                setTimeout(handleComputerMove, 700);
            }
        }

        // --- AI Logic (Minimax-Lite) ---

        /**
         * Simple AI to determine the computer's next move.
         */
        function handleComputerMove() {
            // 1. Check for a winning move (Win immediately)
            let move = findImmediateMove(COMPUTER_MARK);
            if (move !== null) {
                placeMark(move);
                return;
            }

            // 2. Check for a blocking move (Block player's immediate win)
            move = findImmediateMove(PLAYER_MARK);
            if (move !== null) {
                placeMark(move);
                return;
            }

            // 3. Take the center spot if available (High strategic value)
            if (board[4] === '') {
                placeMark(4);
                return;
            }

            // 4. Take a random available corner
            const corners = [0, 2, 6, 8].filter(i => board[i] === '');
            if (corners.length > 0) {
                move = corners[Math.floor(Math.random() * corners.length)];
                placeMark(move);
                return;
            }

            // 5. Take any remaining random available spot
            const availableMoves = board.map((val, index) => val === '' ? index : null).filter(val => val !== null);
            if (availableMoves.length > 0) {
                move = availableMoves[Math.floor(Math.random() * availableMoves.length)];
                placeMark(move);
                return;
            }
        }

        /**
         * Finds a move that leads to an immediate win for the current player or blocks the opponent.
         * @param {string} marker - The marker to check ('player' or 'computer').
         * @returns {number|null} The index of the winning/blocking move, or null.
         */
        function findImmediateMove(marker) {
            for (const condition of winningConditions) {
                let emptySpot = null;
                let markerCount = 0;

                for (const index of condition) {
                    if (board[index] === marker) {
                        markerCount++;
                    } else if (board[index] === '') {
                        emptySpot = index;
                    }
                }
                
                // If two markers are present and one spot is empty, this is the critical move
                if (markerCount === 2 && emptySpot !== null) {
                    return emptySpot;
                }
            }
            return null;
        }

        /**
         * Executes a move on the board by a player (either human or AI).
         * @param {number} index - The index (0-8) of the move.
         */
        function placeMark(index) {
            const cell = cells[index];
            handleCellPlayed(cell, index);
            if (!handleResultValidation()) {
                handlePlayerChange();
            }
        }

        // --- Event Listeners and Initialization ---

        /**
         * Handles a click event from the human player.
         * @param {Event} event - The click event object.
         */
        function handleCellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            // Check if: 
            // 1. The spot is already taken, 
            // 2. The game is over, or 
            // 3. It's the computer's turn.
            if (board[clickedCellIndex] !== '' || !gameActive || currentPlayer !== 'player') {
                return;
            }

            placeMark(clickedCellIndex);
        }

        /**
         * Resets the game state and board visuals.
         */
        function handleRestartGame() {
            gameActive = true;
            currentPlayer = 'player';
            board = Array(9).fill('');
            
            // REPLACED Tailwind-dependent innerHTML with pure JS function
            statusDisplay.innerHTML = getStatusSpanHtml(currentPlayer, 'Your Turn');

            cells.forEach(cell => {
                // Remove all custom mark and highlight classes
                cell.classList.remove(PLAYER_MARK, COMPUTER_MARK, 'winner-highlight');
            });
        }

        // Attach event listeners
        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        restartButton.addEventListener('click', handleRestartGame);

        // Initial status update
        handleRestartGame();

    </script>
</body>
</html>
