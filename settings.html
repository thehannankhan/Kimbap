<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>Kimbap!</title>
    <link rel="apple-touch-icon" sizes="128x128" href="icon.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&family=Squada+One&family=Tiny5&display=swap"
        rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>

        .game {
            background-position-x: center;
            background-position-y: center;
            background-size: cover;
        }
        .game1 {
            background-image: url("bgs/gameIconBG5.gif");
            
        }
        .game2 {
            background-image: url("bgs/gameIconBG2.gif");
            
        }
        .game3 {
            background-image: url("bgs/gameIconBG3.gif");
            
        }
        .game4 {
            background-image: url("bgs/gameIconBG4.gif");
            color: #303030 !important;
            
        }

        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Squada+One&family=Tiny5&display=swap');

        h1 {
            font-family: Tiny5;
            font-size: 3em;
            margin: 20px;
        }

        body {
            font-family: Pixelify Sans, Arial, sans-serif;
            background-color: #85cad2;
            background-image: url();
            background-repeat: no-repeat;
            background-size: 100vh;
            text-align: center;
            padding: 1rem;
            position: relative;
            color: white;
            margin-left: auto;
            margin-right: auto;
            /* UPDATED: Increased body padding to accommodate the slightly taller navbar + padding */
            padding-bottom: 95px;
        }

        #controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.2rem;
            margin-bottom: 1rem;
        }

        #controls button {
            color: #fff;
            background-color: #6abc3a;
            padding: 15px 40px 15px 40px;
            margin: 5px;
            font-size: 14px;
            font-family: "Press Start 2P", Tiny5, system-ui;
            border: 0;
            box-shadow: 0px 5px black, 0px -5px black, 5px 0px black, -5px 0px black, 0px 10px #00000038, 5px 5px #00000038, -5px 5px #00000038, inset 0px 5px #ffffff36;
            cursor: pointer;
            height: 100px;
            min-width: 300px;
        }

        #controls button:hover {
            background-color: #0056b3;
        }

        #controls button:active {
            transform: translateY(5px);
            box-shadow: 0px 5px black, 0px -5px black, 5px 0px black, -5px 0px black, inset 0px 5px #00000038;
        }


        @keyframes floatUp {
            0% {
                transform: translateY(20px);
                opacity: 1;
            }

            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }

        /* Base styles for the bottom navigation bar - hidden by default */
        .bottom-nav {
            display: none;
            /* Hide for desktop */
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                font-family: Pixelify Sans, Arial, sans-serif;
                background-color: rgb(133, 180, 115);
                background-image: url(bgs/bg10.gif);
                background-size: 950px;
                background-repeat: no-repeat;

                text-align: center;
                padding: 1rem 2rem 1rem 2rem;
                position: relative;
                color: white;
                margin-left: auto;
                margin-right: auto;
                /* This padding is crucial so the content isn't covered by the fixed nav */
                padding-bottom: 95px;
            }


            #controls button {
                width: 90%;
                padding: 0.45rem;
                font-size: 0.9rem;
                margin-top: 30px;
                margin-bottom: 30px;
                height: 65px;
            }

            .progress-bar-vertical {
                height: 100px;
            }

            .bottom-nav {
                display: flex;
                /* Show for mobile */
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                /* UPDATED: Increased height to 70px */
                height: 70px;
                /* Set the background color */
                background-color: #4a7a88;
                box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                justify-content: space-around;
                align-items: center;

                /* MODIFIED: Changed margin to padding for empty space at the very bottom */
                padding-bottom: 10px;
            }

            .nav-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-decoration: none;
                color: white;
                /* Text color */
                flex-grow: 1;
                /* Retained flex-grow for side items */
                height: 100%;
                font-size: 0.75rem;
                /* Smaller font for mobile labels */
                transition: background-color 0.2s;
                background-color: transparent;
            }

            .nav-item:hover {
                background-color: #34495e;
            }

            .nav-item .icon {
                font-size: 1.5rem;
                line-height: 1;
                /* Keep icon vertically centered */
            }

            .nav-item .label {
                margin-top: 3px;
                font-family: 'Pixelify Sans', sans-serif;
            }

            /* REVISED CSS for the perfect circle orb icon */
            .bottom-nav .nav-item:nth-child(2) {
                /* Selects the second nav-item (the middle one) */
                position: relative;
                /* Adjusted top to keep the orb visually centered on the bar (70px high + 10px pad) */
                top: -20px;

                /* UPDATED: Orb size */
                width: 80px;
                height: 80px;
                border-radius: 15%;

                /* Ensures same color as navbar */
                background-color: #d9a56b;

                box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.3);

                /* Overrides default nav-item flex properties to ensure fixed size */
                flex-grow: 0;
                flex-shrink: 0;
                flex-basis: auto;

                /* Margin adjustments to visually separate the side items from the orb */
                margin-left: 15px;
                margin-right: 15px;

                /* Re-center content in the orb */
                display: flex;
                flex-direction: column;
                /* NEW: Need column layout to stack icon and label */
                align-items: center;
                justify-content: center;
                /* Center content vertically */
                padding-top: 0;
            }

            .bottom-nav .nav-item:nth-child(2) .icon {
                font-size: 2.5rem;
                line-height: 1;
            }

            .bottom-nav .nav-item:nth-child(2) .label {
                /* NEW: Removed absolute positioning for contained text */
                position: static;
                width: auto;
                text-align: center;
                font-size: 0.65rem;
                /* Slightly smaller to fit */
                margin-top: 0;
                color: white;
            }

            .bottom-nav .nav-item:nth-child(2):hover {
                background-color: #34495e;
            }
        }



        .progress-bar-vertical {
            height: 80px;
        }

        .primary-icon {
            filter: invert(61%) sepia(14%) saturate(1234%) hue-rotate(350deg) brightness(85%) contrast(89%);
        }

        .secondary-icon {
            filter: invert(88%) sepia(4%) saturate(6809%) hue-rotate(166deg) brightness(102%) contrast(83%);
        }
    </style>


</head>

<body>
    <h1>Kim's Korner</h1>
    <div id="controls">
        <a href="checklist.html"><button class="game game1">Daily List</button></a>
        <!-- <a href="pixelDraw.html"><button class="game game2">Pixel Draw</button></a>
        <a href="hangman.html"><button class="game game3">Drowned Woman</button></a>
        <a href="mahjong.html"><button class="game game4">Memory Mahjong</button></a> -->
    </div>


    <nav class="bottom-nav">
        <a href="games.html" class="nav-item">
            <span class="icon"><img src="games.svg" width="50px" class="secondary-icon"></span>
            <span class="label"></span>
        </a>
        <a href="index.html" class="nav-item">
            <span class="icon"><img src="home.svg" width="50px" class="primary-icon"></span>
            <span class="label"></span>
        </a>
        <a href="settings.html" class="nav-item">
            <span class="icon"><img src="settings.svg" width="50px" class="secondary-icon"></span>
            <span class="label"></span>
        </a>
    </nav>
    <br>
    <br>

</body>

</html>
