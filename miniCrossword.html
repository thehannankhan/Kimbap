<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Sudoku Game with Fade Effect</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&family=Squada+One&family=Tiny5&display=swap"
        rel="stylesheet">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        /* --- CSS for Responsiveness and Styling --- */
        :root {
            --grid-size: 9;
            --cell-size: 10vw; /* Responsive cell size, 10vw for margin */
            --line-color: #555;
            --major-line-color: #000;
        }

        body {
            font-family: 'Pixelify Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #4a7a88;
            /* --- BG Change Logic Moved to Body --- */
            /* !!! IMPORTANT: Replace 'initial_bg.jpg' with a real image path/URL !!! */
            background-image: url('initial_bg.jpg'); 
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out; /* The fade transition */
        }

        #game-container {
            text-align: center;
            padding: 20px;
            /* Give the container a semi-transparent background so the text and grid are readable */
            background-color: transparent; 
            border-radius: 10px; /* Stronger shadow against the body bg */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(var(--grid-size), var(--cell-size));
            grid-template-rows: repeat(var(--grid-size), var(--cell-size));
            border: 3px solid var(--major-line-color);
            max-width: min(90vw, 500px);
            margin: 0 auto 20px;
        }

        .cell {
            width: 100%;
            height: 100%;
            border: 1px solid var(--line-color);
            box-sizing: border-box;
            text-align: center;
            font-size: 4vw;
            font-weight: bold;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.9);
            -moz-appearance: textfield; 
        }
        .cell::-webkit-outer-spin-button,
        .cell::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .fixed {
            background-color: #ddd;
            color: #444;
            cursor: default;
            font-weight: bold;
        }

        /* Major Grid Lines (3x3 boxes) - unchanged */
        .cell:nth-child(3n) { border-right-width: 3px; border-right-color: var(--major-line-color); }
        .cell:nth-child(9n + 1) { border-left-width: 3px; }
        .grid-container > :nth-child(n):nth-child(-n + 27):nth-child(n + 19) { 
            border-bottom-width: 3px; border-bottom-color: var(--major-line-color);
        }
        .grid-container > :nth-child(n):nth-child(-n + 54):nth-child(n + 46) { 
            border-bottom-width: 3px; border-bottom-color: var(--major-line-color);
        }
        .grid-container > :nth-child(n + 73):nth-child(-n + 81) { 
             border-bottom-width: 3px; border-bottom-color: var(--major-line-color);
        }
        
        /* Responsiveness for larger screens - unchanged */
        @media (min-width: 600px) {
            :root {
                --cell-size: 50px;
            }
            .cell {
                font-size: 24px;
            }
        }

        .bottom-nav {
                display: flex;
                /* Show for mobile */
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                /* UPDATED: Increased height to 70px */
                height: 70px;
                /* Set the background color */
                background-color: #4a7a88;
                box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                justify-content: space-around;
                align-items: center;

                /* MODIFIED: Changed margin to padding for empty space at the very bottom */
                padding-bottom: 10px;
            }

            .nav-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-decoration: none;
                color: white;
                /* Text color */
                flex-grow: 1;
                /* Retained flex-grow for side items */
                height: 100%;
                font-size: 0.75rem;
                /* Smaller font for mobile labels */
                transition: background-color 0.2s;
                background-color: transparent;
            }

            .nav-item:hover {
                background-color: #34495e;
            }

            .nav-item .icon {
                font-size: 1.5rem;
                line-height: 1;
                /* Keep icon vertically centered */
            }

            .nav-item .label {
                margin-top: 3px;
                font-family: 'Pixelify Sans', sans-serif;
            }

            /* REVISED CSS for the perfect circle orb icon */
            .bottom-nav .nav-item:nth-child(2) {
                /* Selects the second nav-item (the middle one) */
                position: relative;
                /* Adjusted top to keep the orb visually centered on the bar (70px high + 10px pad) */
                top: -20px;

                /* UPDATED: Orb size */
                width: 80px;
                height: 80px;
                border-radius: 15%;

                /* Ensures same color as navbar */
                background-color: #d9a56b;

                box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.3);

                /* Overrides default nav-item flex properties to ensure fixed size */
                flex-grow: 0;
                flex-shrink: 0;
                flex-basis: auto;

                /* Margin adjustments to visually separate the side items from the orb */
                margin-left: 15px;
                margin-right: 15px;

                /* Re-center content in the orb */
                display: flex;
                flex-direction: column;
                /* NEW: Need column layout to stack icon and label */
                align-items: center;
                justify-content: center;
                /* Center content vertically */
                padding-top: 0;
            }

            .bottom-nav .nav-item:nth-child(2) .icon {
                font-size: 2.5rem;
                line-height: 1;
            }

            .bottom-nav .nav-item:nth-child(2) .label {
                /* NEW: Removed absolute positioning for contained text */
                position: static;
                width: auto;
                text-align: center;
                font-size: 0.65rem;
                /* Slightly smaller to fit */
                margin-top: 0;
                color: white;
            }

            .bottom-nav .nav-item:nth-child(2):hover {
                background-color: #34495e;
            }

            .progress-bar-vertical {
            height: 80px;
        }

        .primary-icon {
            filter: invert(61%) sepia(14%) saturate(1234%) hue-rotate(350deg) brightness(85%) contrast(89%);
        }

        .secondary-icon {
            filter: invert(88%) sepia(4%) saturate(6809%) hue-rotate(166deg) brightness(102%) contrast(83%);
        }

        #controls button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        #controls button:hover {
            background-color: #0056b3;
        }

        button {
     color: #fff;
     background-color: #6abc3a;
     padding: 15px 40px 15px 40px;
     margin: 10px;
      font-size: 14px;
  font-family: "Press Start 2P", system-ui;
     border: 0;
     box-shadow: 0px 5px black, 0px -5px black, 5px 0px black, -5px 0px black, 0px 10px #00000038, 5px 5px #00000038, -5px 5px #00000038, inset 0px 5px #ffffff36 ;
     cursor: pointer;
}
 button:active {
     transform: translateY(5px);
     box-shadow: 0px 5px black, 0px -5px black, 5px 0px black, -5px 0px black,inset 0px 5px #00000038;
}



        h1 {
            color: white;
            font-family: 'Press Start 2P';
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
            color: white;
        }
        iframe {
            width: 100vw;
            height: 80vh;
        }
