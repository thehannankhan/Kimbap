<!DOCTYPE html>
<html lang="en">

<style>
    body {
    background: #101010;
    overflow: hidden;
  }
  
  canvas {
    position: absolute;
    width: 100%;
    height: 100%;
    /* Ensure canvas is behind the button */
    z-index: 1; 
  }

/* --- Updated Back Button CSS for Larger Size --- */
.back-button {
    /* Position fixed to stay in the corner regardless of scroll */
    position: fixed;
    top: 20px;
    left: 20px;
    
    /* Ensure it is on top of the canvas */
    z-index: 100;
    
    /* MODIFIED: Increased button size from 50px to 70px */
    display: flex;
    align-items: center;
    justify-content: center;
    width: 130px;
    height: 130px;
    border-radius: 50%;
    background-color: rgba(74, 122, 136, 0.7); /* Semi-transparent background */
    transition: background-color 0.2s, transform 0.2s;
}

.back-button:hover {
    background-color: rgba(74, 122, 136, 1.0); /* Opaque on hover */
    transform: scale(1.05);
}

.back-button svg {
    /* Set the color of the arrow */
    fill: #ffffff; 
    /* MODIFIED: Increased SVG size from 24px to 40px */
    width: 90px;
    height: 90px;
}
.bottom-nav {
            display: none;
            /* Hide for desktop */
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                font-family: Pixelify Sans, Arial, sans-serif;
                background-color: rgb(133, 180, 115);
                background-image: url(bgs/bg2.gif);
                background-size: 100;
                background-repeat: no-repeat;
                text-align: center;
                padding: 1rem 2rem 1rem 2rem;
                position: relative;
                color: white;
                margin-left: auto;
                margin-right: auto;
                /* This padding is crucial so the content isn't covered by the fixed nav */
                padding-bottom: 95px;
            }
            canvas {
                z-index: 1;
            }

            #controls button {
                width: 100%;
                padding: 0.75rem;
                font-size: 0.9rem;
                margin-top: 40px;
                margin-bottom: 40px;
            }

            .bottom-nav {
                display: flex;
                /* Show for mobile */
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                /* UPDATED: Increased height to 70px */
                height: 70px;
                /* Set the background color */
                background-color: #4a7a88;
                box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                justify-content: space-around;
                align-items: center;

                /* MODIFIED: Changed margin to padding for empty space at the very bottom */
                padding-bottom: 10px;
            }

            .nav-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-decoration: none;
                color: white;
                /* Text color */
                flex-grow: 1;
                /* Retained flex-grow for side items */
                height: 100%;
                font-size: 0.75rem;
                /* Smaller font for mobile labels */
                transition: background-color 0.2s;
                background-color: transparent;
            }

            .nav-item:hover {
                background-color: #34495e;
            }

            .nav-item .icon {
                font-size: 1.5rem;
                line-height: 1;
                /* Keep icon vertically centered */
            }

            .nav-item .label {
                margin-top: 3px;
                font-family: 'Pixelify Sans', sans-serif;
            }

            /* REVISED CSS for the perfect circle orb icon */
            .bottom-nav .nav-item:nth-child(2) {
                /* Selects the second nav-item (the middle one) */
                position: relative;
                /* Adjusted top to keep the orb visually centered on the bar (70px high + 10px pad) */
                top: -20px;

                /* UPDATED: Orb size */
                width: 80px;
                height: 80px;
                border-radius: 15%;

                /* Ensures same color as navbar */
                background-color: #d9a56b;

                box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.3);

                /* Overrides default nav-item flex properties to ensure fixed size */
                flex-grow: 0;
                flex-shrink: 0;
                flex-basis: auto;

                /* Margin adjustments to visually separate the side items from the orb */
                margin-left: 15px;
                margin-right: 15px;

                /* Re-center content in the orb */
                display: flex;
                flex-direction: column;
                /* NEW: Need column layout to stack icon and label */
                align-items: center;
                justify-content: center;
                /* Center content vertically */
                padding-top: 0;
            }

            .bottom-nav .nav-item:nth-child(2) .icon {
                font-size: 2.5rem;
                line-height: 1;
            }

            .bottom-nav .nav-item:nth-child(2) .label {
                /* NEW: Removed absolute positioning for contained text */
                position: static;
                width: auto;
                text-align: center;
                font-size: 0.65rem;
                /* Slightly smaller to fit */
                margin-top: 0;
                color: white;
            }

            .bottom-nav .nav-item:nth-child(2):hover {
                background-color: #34495e;
            }
        }



        

        .primary-icon {
            filter: invert(61%) sepia(14%) saturate(1234%) hue-rotate(350deg) brightness(85%) contrast(89%);
        }

        .secondary-icon {
            filter: invert(88%) sepia(4%) saturate(6809%) hue-rotate(166deg) brightness(102%) contrast(83%);
        }
</style>
<body>
    
    <canvas width="100" height="100" id="canvas"></canvas>

    <a href="https://htmlpreview.github.io/?https://github.com/thehannankhan/Kimbap/blob/main/games.html" class="back-button" title="Go Back">
        <svg viewBox="0 0 24 24">
            <path d="M15.41 16.58L10.83 12L15.41 7.41L14 6L8 12L14 18L15.41 16.58Z"/>
        </svg>
    </a>
    <nav class="bottom-nav">
        <a href="games.html" class="nav-item">
          <span class="icon"><img src="games.svg" width="50px" class="secondary-icon"></span>
          <span class="label"></span>
        </a>
        <a href="index.html" class="nav-item">
          <span class="icon"><img src="home.svg" width="50px" class="primary-icon"></span>
          <span class="label"></span>
        </a>
        <a href="settings.html" class="nav-item">
          <span class="icon"><img src="settings.svg" width="50px" class="secondary-icon"></span>
          <span class="label"></span>
        </a>
      </nav>
  <script>
    let width, height;
  let pixels = [];
  let coloredPixels = [];
  let colors = ['#4ecec4', '#C60052', '#FF714B', '#EAFF87', '#ACFFE9'];
  let currentPixel = 0;
  const mousePosition = { x: window.innerWidth/2, y: window.innerHeight/2 };
  
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  
  const drawGrid = () => {
    ctx.clearRect(0, 0, width, height);
    
    for (var i = 0, l = pixels.length; i < l; i++) {
      pixels[i][4] = 0;
    }
    
    for (var i = 0, l = coloredPixels.length; i < l; i++) {
      var pix = Math.floor(coloredPixels[i].y/10)*(Math.floor(width/10)+1) + Math.floor(coloredPixels[i].x/10);
      if (pixels[pix]) {
        pixels[pix][4] = coloredPixels[i].color;
        pixels[pix][5] = coloredPixels[i].alpha;
      }
      
      if (coloredPixels[i].alpha > 0) coloredPixels[i].alpha -= 0.008;
      if (coloredPixels[i].alpha < 0) coloredPixels[i].alpha = 0;
      coloredPixels[i].x += coloredPixels[i].vx;
      coloredPixels[i].y += coloredPixels[i].vy;
    }
    
    for (var i = 0, l = pixels.length; i < l; i++) {
      ctx.globalAlpha = 1;
      ctx.fillStyle = '#222';
      ctx.fillRect(pixels[i][0], pixels[i][1], pixels[i][2], pixels[i][3]);
      ctx.globalAlpha = pixels[i][5];
      ctx.fillStyle = pixels[i][4];
      ctx.fillRect(pixels[i][0], pixels[i][1], pixels[i][2], pixels[i][3]);
    }
  }
  
  const resize = () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    pixels = [];
    for (var y = 0; y < height/10; y++) {
      for (var x = 0; x < width/10; x++) {
        pixels.push([x*10, y*10, 8, 8, '#222', 1]);
      }
    }
  }
  
  const draw = () => {
    launchPixel();
    launchPixel();
    drawGrid();
    requestAnimationFrame(draw);
  }
  
  const initColoredPixels = () => {
    for (var i = 0; i < 300; i++) {
      coloredPixels.push({
        x: width/2,
        y: height/2,
        alpha: 0,
        color: colors[i%5],
        vx: -1 + Math.random()*2,
        vy: -1 + Math.random()*2
      })
    }
  }
  
  const launchPixel = () => {
    coloredPixels[currentPixel].x = mousePosition.x;
    coloredPixels[currentPixel].y = mousePosition.y;
    coloredPixels[currentPixel].alpha = 1;
    
    currentPixel++;
    if (currentPixel > 299) currentPixel = 0;
  }
  
  resize();
  initColoredPixels();
  draw();
  
  window.addEventListener('resize', resize);
  window.addEventListener('mousemove', function(e) {
    mousePosition.x = e.pageX;
    mousePosition.y = e.pageY;
  })
  
  const touchMove = (e) => {
    e.preventDefault();
    mousePosition.x = e.touches[0].pageX;
    mousePosition.y = e.touches[0].pageY;
  }
  
  document.addEventListener('touchstart', touchMove);
  document.addEventListener('touchmove', touchMove);
  
  
  
    
  </script>
</body>
</html>
