<!DOCTYPE html>
<html lang="en">

<style>
    body {
    background: #101010;
    overflow: hidden;
  }
  
  canvas {
    position: absolute;
    width: 100%;
    height: 100%;
    /* Ensure canvas is behind the button */
    z-index: 1; 
  }

/* --- Updated Back Button CSS for Larger Size --- */
.back-button {
    /* Position fixed to stay in the corner regardless of scroll */
    position: fixed;
    top: 20px;
    left: 20px;
    
    /* Ensure it is on top of the canvas */
    z-index: 100;
    
    /* MODIFIED: Increased button size from 50px to 70px */
    display: flex;
    align-items: center;
    justify-content: center;
    width: 130px;
    height: 130px;
    border-radius: 50%;
    background-color: rgba(74, 122, 136, 0.7); /* Semi-transparent background */
    transition: background-color 0.2s, transform 0.2s;
}

.back-button:hover {
    background-color: rgba(74, 122, 136, 1.0); /* Opaque on hover */
    transform: scale(1.05);
}

.back-button svg {
    /* Set the color of the arrow */
    fill: #ffffff; 
    /* MODIFIED: Increased SVG size from 24px to 40px */
    width: 90px;
    height: 90px;
}
  
</style>
<body>
    
    <canvas width="100" height="100" id="canvas"></canvas>

    <a href="games.html" class="back-button" title="Go Back">
        <svg viewBox="0 0 24 24">
            <path d="M15.41 16.58L10.83 12L15.41 7.41L14 6L8 12L14 18L15.41 16.58Z"/>
        </svg>
    </a>
  
  <script>
    let width, height;
  let pixels = [];
  let coloredPixels = [];
  let colors = ['#4ecec4', '#C60052', '#FF714B', '#EAFF87', '#ACFFE9'];
  let currentPixel = 0;
  const mousePosition = { x: window.innerWidth/2, y: window.innerHeight/2 };
  
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  
  const drawGrid = () => {
    ctx.clearRect(0, 0, width, height);
    
    for (var i = 0, l = pixels.length; i < l; i++) {
      pixels[i][4] = 0;
    }
    
    for (var i = 0, l = coloredPixels.length; i < l; i++) {
      var pix = Math.floor(coloredPixels[i].y/10)*(Math.floor(width/10)+1) + Math.floor(coloredPixels[i].x/10);
      if (pixels[pix]) {
        pixels[pix][4] = coloredPixels[i].color;
        pixels[pix][5] = coloredPixels[i].alpha;
      }
      
      if (coloredPixels[i].alpha > 0) coloredPixels[i].alpha -= 0.008;
      if (coloredPixels[i].alpha < 0) coloredPixels[i].alpha = 0;
      coloredPixels[i].x += coloredPixels[i].vx;
      coloredPixels[i].y += coloredPixels[i].vy;
    }
    
    for (var i = 0, l = pixels.length; i < l; i++) {
      ctx.globalAlpha = 1;
      ctx.fillStyle = '#222';
      ctx.fillRect(pixels[i][0], pixels[i][1], pixels[i][2], pixels[i][3]);
      ctx.globalAlpha = pixels[i][5];
      ctx.fillStyle = pixels[i][4];
      ctx.fillRect(pixels[i][0], pixels[i][1], pixels[i][2], pixels[i][3]);
    }
  }
  
  const resize = () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    pixels = [];
    for (var y = 0; y < height/10; y++) {
      for (var x = 0; x < width/10; x++) {
        pixels.push([x*10, y*10, 8, 8, '#222', 1]);
      }
    }
  }
  
  const draw = () => {
    launchPixel();
    launchPixel();
    drawGrid();
    requestAnimationFrame(draw);
  }
  
  const initColoredPixels = () => {
    for (var i = 0; i < 300; i++) {
      coloredPixels.push({
        x: width/2,
        y: height/2,
        alpha: 0,
        color: colors[i%5],
        vx: -1 + Math.random()*2,
        vy: -1 + Math.random()*2
      })
    }
  }
  
  const launchPixel = () => {
    coloredPixels[currentPixel].x = mousePosition.x;
    coloredPixels[currentPixel].y = mousePosition.y;
    coloredPixels[currentPixel].alpha = 1;
    
    currentPixel++;
    if (currentPixel > 299) currentPixel = 0;
  }
  
  resize();
  initColoredPixels();
  draw();
  
  window.addEventListener('resize', resize);
  window.addEventListener('mousemove', function(e) {
    mousePosition.x = e.pageX;
    mousePosition.y = e.pageY;
  })
  
  const touchMove = (e) => {
    e.preventDefault();
    mousePosition.x = e.touches[0].pageX;
    mousePosition.y = e.touches[0].pageY;
  }
  
  document.addEventListener('touchstart', touchMove);
  document.addEventListener('touchmove', touchMove);
  
  
  
    
  </script>
</body>
</html>
